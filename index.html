<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app/bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <title>ECMAScript 6入门</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/marked.js"></script>
  <script src="js/store.js"></script>
  <script src="js/ditto.js"></script>
  <script src="js/prism.js"></script>
</head>
<body>
  <!-- essential -->
  <div id="sidebar"></div>
  <div id="content"></div>
  <!-- optional -->
  <div id="back_to_top">back to top</div>
  <div id="loading">Loading ...</div>
  <div id="error">Opps! ... File not found!</div>
  <div id="flip"><div id="pageup">上一章</div><div id="pagedown">下一章</div></div>
  <div class="progress-indicator-2"></div>

  <script src="config.js"></script>
  <script>
    ditto.loadDone = function () {
      $('pre.language-javascript').each(function (i) {
        var $this = $(this);
        if ($this.next().hasClass('language-javascript')) {
          $this.addClass('es6code');
          $this.attr('data-codeid', i);
          $this.prepend('<span class="es6-btn">es6</span><span class="es5-btn disabled">es5</span>');
        }
        if ($this.prev().hasClass('language-javascript')) {
          $this.addClass('es5code');
          $this.attr('data-codeid', i);
          $this.prepend('<span class="es6-btn disabled">es6</span><span class="es5-btn">es5</span>');
          $this.hide();
        }
      });
      $('.es5-btn.disabled').click(function (e) {
        var $parent = $(this).parent('pre');
        var id = $parent.data('codeid');
        $parent.hide();
        $('.es5code[data-codeid=' + (id + 1) + ']').show();
      });
      $('.es6-btn.disabled').click(function (e) {
        var $parent = $(this).parent('pre');
        var id = $parent.data('codeid');
        $parent.hide();
        $('.es6code[data-codeid=' + (id - 1) + ']').show();
      });
    };
    ditto.run();
  </script>
  <noscript>
    <p>《ECMAScript 6入门》是一本开源的JavaScript语言教程，全面介绍ECMAScript 6新增的语法特性。</p>
    <p>本书力争覆盖ES6与ES5的所有不同之处，对涉及的语法知识给予详细介绍，并给出大量简洁易懂的示例代码。</p>
    <p>本书为中级难度，适合已有一定JavaScript语言基础的读者，了解这门语言的最新进展；也可当作参考手册，查寻新增的语法点。</p>
  </noscript>
</body>
</html>
